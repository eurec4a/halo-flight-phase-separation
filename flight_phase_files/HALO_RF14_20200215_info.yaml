remarks:
- First two circles near Barbados. Excursion to NTAS. Third circle at NTAS location.Last
  three circles again near Barbados.
- Fewer dropsondes launched than usual because of the availibility at this stage of
  the campaign.
- Only one dropsonde during circle 5!
- Thick and persistent altostratus layer (top at ~9km) covering the area from Barbados
  to NTAS.
- Beneath the altostratus layer shallow clouds and stratiform layers were present.
- Flight went above and below the altostratus layer.
- See flight-report for more information.
